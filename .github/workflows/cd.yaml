---
name: cd

'on':
  push:
    branches: [master]

jobs:
  ci:
    name: Download artifact
    uses: ./.github/workflows/ci.yml@master
  cd:
    needs: ['ci']
    name: Continuos Delivery
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-react
      - name: Print the final result
      - run: ls -la
