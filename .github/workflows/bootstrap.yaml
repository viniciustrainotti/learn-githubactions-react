name: bootstrap

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  boostrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.16.0
        uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test